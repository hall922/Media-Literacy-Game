<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard - Media Literacy Quiz</title>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background: #0b1020;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #a455f8, #3325fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #leaderboard-list {
      list-style: none;
      padding: 0;
      margin: 30px 0;
    }

    #leaderboard-list li {
      background: linear-gradient(135deg, #1f2937, #111827);
      margin: 12px 0;
      padding: 18px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    #leaderboard-list li:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    #leaderboard-list li span {
      font-weight: 700;
      color: #8529e2;
    }

    .gold { color: #f1c40f; }
    .silver { color: #bdc3c7; }
    .bronze { color: #e67e22; }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #back-btn {
      background: rgb(67, 5, 111);
    }
    #back-btn:hover {
      background: #3c085e;
      transform: scale(1.05);
    }

    #play-again-btn {
      background: #041f62;
    }
    #play-again-btn:hover {
      background: #040d48;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><i class="fa-solid fa-newspaper"></i> Media Literacy</div>
    <ul class="nav-links">
      <li><a href="../index.html"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="about.html"><i class="fa-solid fa-circle-info"></i> About</a></li>
      <li><a href="leaderboard.html" class="active"><i class="fa-solid fa-trophy"></i> Leaderboard</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>üèÜ Leaderboard üèÜ</h1>
    <ol id="leaderboard-list"></ol>

    <div class="btn-container">
      <a href="../index.html">
        <button class="btn" id="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Quiz</button>
      </a>
      <button class="btn" id="play-again-btn"><i class="fa-solid fa-rotate-right"></i> Play Again</button>
    </div>
  </div>

  <footer>
    ¬© 2025 Media Literacy Quiz | Built for UNESCO Hackathon
  </footer>

  <script>
    // Load leaderboard data
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    leaderboard.sort((a, b) => b.score - a.score);

    const list = document.getElementById("leaderboard-list");
    if (leaderboard.length === 0) {
      const empty = document.createElement("p");
      empty.innerText = "No scores yet. Play the quiz to appear here!";
      list.appendChild(empty);
    } else {
      leaderboard.forEach((player, index) => {
        const item = document.createElement("li");

        let medal = "";
        if(index === 0) medal = '<i class="fa-solid fa-medal gold"></i> ';
        else if(index === 1) medal = '<i class="fa-solid fa-medal silver"></i> ';
        else if(index === 2) medal = '<i class="fa-solid fa-medal bronze"></i> ';

        item.innerHTML = `${medal}${player.name} <span>${player.score} pts</span>`;
        list.appendChild(item);
      });
    }

    // Play again button
    document.getElementById("play-again-btn").addEventListener("click", () => {
      localStorage.removeItem("currentScore");
      localStorage.removeItem("currentQuestion");
      window.location.href = "../index.html";
    });
  </script>
</body>
</html>
